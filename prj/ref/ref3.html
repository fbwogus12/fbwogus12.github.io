    <section class='book'>
        <div class="page page1">
            <div class="deco-div"></div>
            <p>솔더링은 키보드 스위치를 PCB에 납땜하여 장착하는 것이고, 핫스왑은 PCB에 카일 핫스왑 소켓을 납땜하여 스위치를 탈착할 수 있도록 만드는 것이다.</p>
            <div class="deco-div"></div>
            <p>솔더링 키보드가 핫스왑 키보드보다 더 정갈하고 단단한 타건감을 갖고 있다고 한다. 핫스왑 방식과 비슷한 밀맥스 방식이 있는데, 밀맥스 소켓을 납땜하여 핫스왑처럼 사용하는 것이다. 밀맥스는
                솔더링과 비슷하다고 한다. </p>
            <div class="deco-div"></div>
            <p>솔더링은 디솔더링의 편의성을 위해서 유연납을 사용하는 게 좋다. 일반적으로 0.8mm 유연납을 사용한다.</p>
