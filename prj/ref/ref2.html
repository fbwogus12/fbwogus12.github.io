    <title>스위치의 압력</title>

<body>
    <section class='book'>
        <div class="page page1">
            <div class="deco-div"></div>
            <p>일반적으로 사무용 멤브레인의 압력은 작동 압력 기준 50g ~ 60g이다. 체리 적축의 <span title="스위치의 접점부가 맞닿아 입력되는 지점까지 누르기 위한 압력">작동
                    압력</span>은 45g이고, <span title="스위치가 끝까지 눌리는 지점">바닥압</span> 기준은 약 61g이다.</p>
            <div class="deco-div"></div>
            <p>적정 스위치 압력은 타건 습관에 따라 다르다.  키보드 사용량이 많은 경우, 작동압 40g ~ 50g / 바닥압 60g ~ 65g이 적당하다. </p>
            <div class="deco-div"></div>
            <p> 다만, 키보드 스위치를 끝까지 누르거나 세게 치는 습관이 있다면 작동압 50g ~ 60g, 바닥압 65g ~ 75g이 적절할 수도 있다.</p>
        </div>
