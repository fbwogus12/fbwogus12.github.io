            <div class="deco-div"></div>
            <p>스위치를 분해하여 스프링 / 스템 / 하부 하우징 / 상부 하우징에 반응성이 적은 윤활유를 얇게 펴 바르는 것이다.</p>
            <div class="deco-div"></div>
            <p>주로 크라이톡스 윤활제를 사용하게 되는데, 스프링은 오일 형태인 크라이톡스 105 / 하우징은 고체 형태의 크라이톡스 204, 205 혹은 트리보시스 3203, 3204를 사용한다.</p>
            <div class="deco-div"></div>
            <p>체리 스위치는 한 번이라도 분해하였다면 반드시 <span title="유격이 발생한 스위치의 틈을 메꾸는 매우 얇은 플라스틱 소재">필름</span>을 껴줘야 한다.</p>
